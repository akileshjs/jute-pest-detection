<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
        }
        h1 {
            font-size: 24px;
            color: #d00000;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #2d6a4f;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1b4332;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #081c15;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detection Result</h1>
        <div class="result">
            <p>Predicted Pest: {{ prediction }}</p>
        </div>
        <div class="image-container">
            <p>Uploaded Image:</p>
            <img src="{{ image_path }}" alt="Uploaded Image">
        </div>
        <form action="/">
            <button type="submit" class="back-button"><i class="fas fa-arrow-left"></i> Upload Another Image</button>
        </form>
    </div>
</body>
</html>
